<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوگر تلگرام</title>
    <style>
        body { 
            font-family: Tahoma; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 100%; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        button { 
            width: 100%; 
            background: #0088cc; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            cursor: pointer;
            margin: 10px 0;
        }
        .result { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-right: 4px solid #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 جستجوگر تلگرام</h1>
        <input type="text" id="channel" placeholder="آیدی کانال (مثال: @channel)" value="@programming">
        <input type="text" id="query" placeholder="چه چیزی می‌خواهی جستجو کنی؟" value="آموزش">
        <button onclick="search()">جستجو کن</button>
        <div id="results"></div>
    </div>

    <script>
        function search() {
            const channel = document.getElementById('channel').value;
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            
            if (!channel || !query) {
                resultsDiv.innerHTML = "<div class='result'>لطفاً هر دو فیلد را پر کن</div>";
                return;
            }
            
            resultsDiv.innerHTML = "<div class='result'>🔍 در حال جستجو در " + channel + "...</div>";
            
            // داده‌های نمونه
            const sampleResults = [
                "آموزش برنامه‌نویسی مقدماتی - تاریخ: ۱۴۰۲/۱۰/۱۵",
                "آموزش طراحی وب سایت - تاریخ: ۱۴۰۲/۱۰/۱۴", 
                "آموزش رایگان پایتون - تاریخ: ۱۴۰۲/۱۰/۱۳"
            ];
            
            setTimeout(() => {
                let html = "";
                sampleResults.forEach((result, index) => {
                    html += `<div class="result">${index + 1}. ${result}</div>`;
                });
                resultsDiv.innerHTML = html;
            }, 1500);
        }
        
        // جستجوی خودکار هنگام بارگذاری صفحه
        window.onload = function() {
            setTimeout(search, 500);
        };
    </script>
</body>
</html>
