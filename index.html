<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>قیمت لحظه‌ای طلا</title>
</head>
<body>
    <h1>قیمت طلا</h1>
    <div id="gold-price">در حال بارگذاری...</div>

    <script>
        // آدرس API وب‌سرویس الان چند برای دریافت قیمت طلا (مثال: سکه)
        const apiURL = 'https://api.alanchand.com?type=gold&symbols=sekkeh';
        
        fetch(apiURL, {
            headers: {
                'Authorization': 'Bearer YOUR_API_TOKEN'  // جایگزین با توکن شما
            }
        })
        .then(response => response.json())
        .then(data => {
            // فرض بر این است که داده به شکل آرایه است، نام و قیمت را استخراج می‌کنیم
            if (data && data.length > 0) {
                const goldData = data[0];
                document.getElementById('gold-price').textContent = 'قیمت سکه: ' + goldData.price + ' تومان';
            } else {
                document.getElementById('gold-price').textContent = 'داده‌ای یافت نشد';
            }
        })
        .catch(error => {
            document.getElementById('gold-price').textContent = 'خطا در دریافت قیمت';
            console.error(error);
        });
    </script>
</body>
</html>
