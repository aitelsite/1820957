<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت‌های زنده طلا، سکه و ارز</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #2d3436; margin-bottom: 30px; }
        .price-card {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-right: 5px solid #667eea;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .price-item:last-child { border-bottom: none; }
        .name { font-weight: bold; }
        .price { font-size: 1.2em; font-weight: bold; direction: ltr; text-align: left; }
        .change.positive { color: #27ae60; }
        .change.negative { color: #e74c3c; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .error { background: #ffeaa7; color: #d63031; padding: 15px; border-radius: 5px; text-align: center; margin: 10px 0; }
        .last-update { text-align: center; color: #636e72; font-size: 0.9em; margin-top: 20px; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 قیمت‌های زنده بازار</h1>
        <div id="priceContainer">
            <div class="loading">🔍 در حال دریافت داده‌های زنده از TGJU ...</div>
        </div>
        <button onclick="fetchLivePrices()">🔄 بروزرسانی</button>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // تابع اصلی برای دریافت قیمت‌های زنده از TGJU
        async function fetchLivePrices() {
            const container = document.getElementById('priceContainer');
            container.innerHTML = '<div class="loading">🔍 در حال دریافت داده‌های زنده از TGJU ...</div>';

            try {
                // استفاده از API سایت TGJU برای دریافت داده‌های زنده
                const response = await fetch('https://api.tgju.org/v1/data/sana/json');
                const data = await response.json();

                // استخراج قیمت‌های دقیق از داده‌های دریافتی
                const prices = {
                    gold: data.sana.data.gold_18.p,
                    coin: data.sana.data.coin.p,
                    usd: data.sana.data.price_dollar_rl.p,
                    eur: data.sana.data.price_eur.p
                };

                displayPrices(prices);
                
            } catch (error) {
                console.error('خطا در دریافت داده‌ها:', error);
                container.innerHTML = '<div class="error">❌ خطا در اتصال به سرور. لطفاً دوباره تلاش کنید.</div>';
            }
        }

        // تابع برای نمایش قیمت‌ها در صفحه
        function displayPrices(prices) {
            const container = document.getElementById('priceContainer');
            
            // قالب‌بندی قیمت‌ها با جداکننده هزارگان
            const formatPrice = (price) => {
                return new Intl.NumberFormat('fa-IR').format(price);
            };

            // ایجاد HTML برای نمایش قیمت‌ها
            container.innerHTML = `
                <div class="price-card">
                    <div class="price-item">
                        <span class="name">🥇 طلای 18 عیار (هر گرم):</span>
                        <span class="price">${formatPrice(prices.gold)} تومان</span>
                    </div>
                    <div class="price-item">
                        <span class="name">🪙 سکه تمام بهار آزادی:</span>
                        <span class="price">${formatPrice(prices.coin)} تومان</span>
                    </div>
                    <div class="price-item">
                        <span class="name">💵 دلار آمریکا:</span>
                        <span class="price">${formatPrice(prices.usd)} تومان</span>
                    </div>
                    <div class="price-item">
                        <span class="name">💶 یورو اروپا:</span>
                        <span class="price">${formatPrice(prices.eur)} تومان</span>
                    </div>
                </div>
            `;

            // بروزرسانی زمان آخرین به‌روزرسانی
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `آخرین بروزرسانی: ${now.toLocaleTimeString('fa-IR')}`;
        }

        // دریافت اولیه قیمت‌ها هنگام بارگذاری صفحه
        fetchLivePrices();

        // بروزرسانی خودکار هر 2 دقیقه
        setInterval(fetchLivePrices, 120000);
    </script>
</body>
</html>
