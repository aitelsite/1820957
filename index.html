<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قیمت‌های TGJU</title>
    <style>
        body { font-family: Tahoma; text-align: center; padding: 20px; }
        .price { font-size: 24px; margin: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>قیمت‌های زنده TGJU</h1>
    <div id="prices">در حال دریافت...</div>
    
    <script>
        fetch('https://api.tgju.org/v1/data/sana/json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('prices').innerHTML = `
                    <div class="price">طلای 18 عیار: ${data.sana.data.gold_18.p} تومان</div>
                    <div class="price">سکه: ${data.sana.data.coin.p} تومان</div>
                    <div class="price">دلار: ${data.sana.data.price_dollar_rl.p} تومان</div>
                    <div class="price">یورو: ${data.sana.data.price_eur.p} تومان</div>
                `;
            })
            .catch(error => {
                document.getElementById('prices').innerHTML = 'خطا در دریافت قیمت‌ها';
            });
    </script>
</body>
</html>
